<!DOCTYPE html>
<html>
<head>
  <title>Add Certificate</title>
  <link rel="stylesheet" href="/admin/admin.css">
</head>
<body class="center">

<div class="card">
  <h2>Add Certificate</h2>

  <input id="title" placeholder="Certificate Title">
  <input id="provider" placeholder="Provider">
  <select id="type">
    <option>Free</option>
    <option>Paid</option>
  </select>
  <input id="link" placeholder="Official Link">

  <button onclick="addCert()">Save</button>
</div>

<script src="/js/admin.js"></script>
</body>
</html>
